<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>TOP Calculator</title>
</head>
<body>
    
<div class="container">
    <div class="result-container">
        <input type="text" name="" id="" value="" class="result">
    </div>
     <div class="buttons-container">
        <button value="1" class="btn">1</button>
        <button value="2" class="btn">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="0">0</button>
        <button class="equalBtn" value="=">=</button>
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">*</button>
        <button class="operator" value="/">/</button>
        <button class="clearBtn" value="Clear">Clear</button>

     </div>
</div>




    <script src="calc.js"></script>
</body>
</html>
